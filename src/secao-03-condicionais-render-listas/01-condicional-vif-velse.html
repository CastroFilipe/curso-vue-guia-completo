<!--Aula: Renderização com condicional v-if e v-else -->
<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-if="logado">Usuário logado: Filipe</p>
    <p v-else>Usuário não logado</p>
    <button @click="login">{{logado ? 'Sair' : 'Entrar'}}</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            logado: false
        },
        methods: {
            login(){
                this.logado = this.logado == true ? false : true
            }
        }
    })

</script>

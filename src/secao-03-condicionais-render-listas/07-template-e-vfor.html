<!--Aula: Usando v-for comtemplate -->
<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <ul>
        <li v-for="(cor, i) in cores">{{ i + 1 }}) {{ cor }}</li>
    </ul>
    <hr>
    <template v-for="(cor, i) in cores">
        <span>{{ i + 1 }})</span>
        <span>{{ cor }} </span>
    </template>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cores:['verde', 'vermelho', 'amarelo', 'azul', 'branco', 'preto']
        }
    })
</script>

<style>
    li {
        list-style: none;
    }
</style>

<!--Aula: Escutando eventos -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<div id="app">
    <p>{{contador}}</p>
    <button v-on:click="incrementar">+1</button>
    <p v-on:mousemove="atualizarPosicoesXY">Mouse {{x}} {{y}}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            incrementar(event){
                console.log(event)
                this.contador++
            },
            atualizarPosicoesXY(event){
                this.x = event.clientX
                this.y = event.clientY
            }
        }
    })
</script>

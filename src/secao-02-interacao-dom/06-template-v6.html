<!--Aula: Imprimindo html puro -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<div id="app">

    <a v-bind:href="link">Google- Clique aqui</a><br>
    <a v-bind:href="linkHtml">Wikipedia fake</a><br>

    <!-- Diretiva v-html permite interpretar cÃ³digo html escrito em texto -->
    <p v-html=linkHtml></p><br>
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            link: 'https://www.google.com',
            linkHtml: "<a href='https://www.wikipedia.com'>Wikipedia</a>"
        },
        
    })
</script>

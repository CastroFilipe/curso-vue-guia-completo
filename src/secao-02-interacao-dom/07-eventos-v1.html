<!--Aula: Escutando eventos -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<div id="app">
    <p>{{contador}}</p>
    <button v-on:click="incrementar">+1</button>
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            contador: 0
        },
        methods: {
            incrementar(){
                this.contador++
            }
        }
    })
</script>

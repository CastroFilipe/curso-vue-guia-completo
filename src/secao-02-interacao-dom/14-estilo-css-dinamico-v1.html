<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<style>
    #app {
        display: flex;
        justify-content: space-around;
    }

    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    .cor-1 {
        background-color: blue;
    }

    .c2 {
        background-color: brown;
        height: 200px;
    }

    .c3 {
        background-color: green;
    }
</style>

<div id="app">
    <div class="demo" :class="{'cor-1' : aplicar}" @click="aplicar = !aplicar"></div>
    <div class="demo" :class="{c2 : aplicar}"></div>
    <div class="demo" :class="{c3 : !aplicar}"></div>

</div>

<script>
    new Vue({
        el: '#app',
        data: {
            aplicar: false
        }
    })
</script>

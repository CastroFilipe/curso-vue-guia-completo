<!--Aula: Evitando re-renderização com v-once -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<div id="app">
    <!-- Diretiva v-once impedirá atualização do parágrafo quando o método saudacao for chamado-->
    <p v-once>{{mensagem}}</p><br/>

    <!-- O parágrafo será atualizado pois não está com a diretiva v-once -->
    <p>{{mensagem}}</p><br/>
    <p>{{saudacao()}}</p><br/>

    <a v-bind:href="link">Google- Clique aqui</a>
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            mensagem: 'Olá vue',
            link: 'https://www.google.com'
        },
        methods: {
            saudacao(){
                this.modificarMensagem()
                return this.mensagem
            },
            modificarMensagem() {
                this.mensagem = 'Nova mensagem: Bom dia!'
            }
        }
    })
</script>
